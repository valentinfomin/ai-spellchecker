<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { width: 400px; padding: 15px; font-family: sans-serif; background-color: #f4f4f9; }
    textarea { width: 100%; height: 100px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; resize: none; }
    select { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ddd; background: white; }
    button { width: 100%; padding: 12px; margin-top: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
    button:disabled { background-color: #aaa; }
    #status { font-size: 11px; margin-top: 10px; color: #555; white-space: pre-wrap; }
    #output { margin-top: 15px; padding: 12px; background: white; border-left: 4px solid #007bff; display: none; line-height: 1.5; }
    .diff-del { background-color: #ffcccc; text-decoration: line-through; color: #a00; }
    .diff-ins { background-color: #ccffcc; color: #008000; font-weight: bold; }
  </style>
</head>
<body>
  <strong>AI Spellchecker (Ivy Bridge Edition)</strong>
  <div style="margin-top:10px; font-size: 12px;">Select Model:</div>
  <select id="modelSelect"></select>

  <div style="margin-top:10px; font-size: 12px;">Style:</div>
  <div id="styleButtons" style="display: flex; gap: 5px; margin-bottom: 10px;">
    <button class="style-btn selected" data-value="grammar" style="padding: 6px; font-size: 11px; flex: 1; background: #007bff; color: white;">Grammar</button>
    <button class="style-btn" data-value="formal" style="padding: 6px; font-size: 11px; flex: 1; background: #ddd; color: black;">Formal</button>
    <button class="style-btn" data-value="friendly" style="padding: 6px; font-size: 11px; flex: 1; background: #ddd; color: black;">Friendly</button>
    <button class="style-btn" data-value="concise" style="padding: 6px; font-size: 11px; flex: 1; background: #ddd; color: black;">Concise</button>
  </div>
  
  <textarea id="prompt" placeholder="Enter text..."></textarea>
  <button id="runBtn" disabled>Load Model</button>
  <div id="status">Waiting...</div>
  <div id="output"></div>
  <button id="replaceBtn" style="display:none; background-color: #28a745; margin-top: 10px;">Replace Selection</button>

  <script type="module" src="sidepanel.js"></script>
</body>
</html>
